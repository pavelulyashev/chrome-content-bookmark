<html>
	<head>
	</head>
	<body>
		<script>
        /**
         * Returns a handler which will show an alert with information about click.
         */
        function clickHandler(info, tab) {
        	chrome.tabs.sendRequest(tab.id, {action: 'getSelectionInfo'}, function(response) {
        		localStorage[localStorage.length] = JSON.stringify({
					url: info.pageUrl,
					title: tab.title,
					selection: response
				});
				setIconText(localStorage.length);
            });
        	/*
            alert("Content bookmark saved!!!\n"
                    + "URL: " + info.pageUrl + "\n"
                    + "Selected text: " + info.selectionText
            );
            */
        };

		function setIconText(num) {
			chrome.browserAction.setBadgeBackgroundColor({"color": [0, 255, 0, 255]}); 
			chrome.browserAction.setBadgeText({ 
				"text": ''+num
			}); 
		};

        /**
         * Create a context menu which will only show up for selections.
         */
        chrome.contextMenus.create({
            "title" : "Create content bookmark",
            "type" : "normal",
            "contexts" : ["selection"],
            "onclick" : clickHandler
        });

		setIconText(localStorage.length);

		</script>
	</body>
</html>
