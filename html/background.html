<html>
	<head>
	</head>
	<body>
		<script>
        function clickHandler(info, tab) {
        	chrome.tabs.sendRequest(tab.id, {action: 'getSelectionInfo'}, function(response) {
        		localStorage[localStorage.length] = JSON.stringify({
					url: info.pageUrl,
					selection: response.rangeInfo
				});
            });
        };

        /**
         * Create a context menu which will only show up for selections.
         */
        chrome.contextMenus.create({
            "title" : "Create content bookmark",
            "type" : "normal",
            "contexts" : ["selection"],
            "onclick" : clickHandler
        });
		</script>
	</body>
</html>
