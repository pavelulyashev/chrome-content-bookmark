<!DOCTYPE html>

<html>
    <head>
        <script>
            var openBookmark = function() {
                var rangeInfo = localStorage.getItem('content_bookmark');
                chrome.tabs.getSelected(null, function(tab) {
                    chrome.tabs.sendRequest(tab.id, {
                        action: 'highlightSelection',
                        rangeInfo: rangeInfo
                    });
                });
                return false;
            };
        </script>
    </head>
    <body>
        <div>
            <a href="#" onclick="return openBookmark()">Bookmark</a>
			<script type="text/javascript" src="../js/utils.js" ></script>
			<script>
				for (var i = 0; i < localStorage.length; i++) {
					var obj = JSON.parse(localStorage[i]);
					document.writeln("<a href = \"" + obj.url + "\" target=\"_blank\">" + obj.title + "</a></br>");
				}
			</script>
        </div>
    </body>
</html>
